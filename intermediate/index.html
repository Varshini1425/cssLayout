<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intermediate: Interactive Pricing Cards</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pricing-container">
      <div class="pricing-card">
        <div class="pricing-header">
          <h3>Basic</h3>
          <p class="price">$19<span>/month</span></p>
        </div>
        <ul class="features">
          <li>10GB Storage</li>
          <li>10 Emails</li>
          <li>10 Domains</li>
          <li>1GB Bandwidth</li>
        </ul>
        <button class="btn">Choose Plan</button>
      </div>
      <div class="pricing-card popular">
        <div class="pricing-header">
          <h3>Pro</h3>
          <p class="price">$39<span>/month</span></p>
        </div>
        <ul class="features">
          <li>25GB Storage</li>
          <li>25 Emails</li>
          <li>25 Domains</li>
          <li>2GB Bandwidth</li>
        </ul>
        <button class="btn">Choose Plan</button>
      </div>
      <div class="pricing-card">
        <div class="pricing-header">
          <h3>Premium</h3>
          <p class="price">$59<span>/month</span></p>
        </div>
        <ul class="features">
          <li>50GB Storage</li>
          <li>50 Emails</li>
          <li>50 Domains</li>
          <li>5GB Bandwidth</li>
        </ul>
        <button class="btn">Choose Plan</button>
      </div>
    </div>
  </body>
</html>
